<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div class="countdown-name"><h1 id = "countdownName"></h1></div>
	  <div class="countdown">
	  	<div class="time-section">
	  		<span class="count" id="days"></span>
	  		<span class="units"><big>Дней</big></span>
	  	</div>
	  	<div class="time-section">
	  		<span class="count" id="hours"></span>
	  		<span class="units"><big>Часов</big></span>
	  	</div>
	  	<div class="time-section">
	  		<span class="count" id="minutes"></span>
	  		<span class="units"><big>Минут</big></span>
	  	</div>
	  	<div class="time-section">
	  		<span class="count" id="seconds"></span>
	  		<span class="units"><big>Секунд</big></span>
	  	</div>
	</div>
	<div class = 'changeDate'>
		<div type = 'button' onclick = 'changeDateWinter()' class = 'season'>
			Зима
		</div>
		<div type = 'button' onclick = 'changeDateSpring()' class = 'season'>
			Весна
		</div>
		<div type = 'button' onclick = 'changeDateSummer()' class = 'season'>
			Лето
		</div>
		<div type = 'button' onclick = 'changeDateAutumn()' class = 'season'>
			Осень
		</div>
	</div>
	<div class="authors"><p>Сделал: <p>Лысых Владислав Валентинович, 10 «A» класс</p></p></div>
</div>
	<div class="versions"><p>Версия: <p>v. 23.114.03.1</p></p></div>
</body>
</html>
